    <div class="col-sm-5">
      <div class="panel panel-define">

          <h3 class="panel-title"> 用户登录 </h3>

        <div class="panel-body">
          <!--登录表单-->

                </div>

                </div>

            </div>
            <div class="form-group form-group-lg">

                  <input type="checkbox" class="remember"  />
                  记住用户名</label>

              </div>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-lg btn-block login-submit" value="登录"/>
            </div>
          </form>
          <!--登录表单end-->
          
          <!--二维码图-->

            <div class="QRcode_fail">
            二维码已失效
            <button type="button" class="btn">刷新二维码</button>
            </div>
          </div>

<script type="text/javascript">
$(document).ready(function(){
	var second = 2;//二维码失效时间，秒为单位。
	var obj = $(".switchQR>img");
	var display = $("#QRcode").css("display");
	var show = function (){ 
				$("#QRcode>.QRcode_fail").show();
			};
			
	var refreshQR = function (){
			//异步 从服务端获得新二维码
			$("#QRcode>img").attr("src","/Public/res/Default/images/qrimg2.png");//替换过期二维码
			
			$("#QRcode>.QRcode_fail").hide(0,function(){
					window.setTimeout(show,second*1000); 
				});
		}
		
	obj.click(function() {
		
		if($("#QRcode").is(":visible")){
			$(".switchQR>img").attr("src","/Public/res/Default/images/erweiclick1.gif");
			
		} else {
			$("#QRcode>.QRcode_fail").hide();
			$(".switchQR>img").attr("src","/Public/res/Default/images/computer_icon1.gif");
		}
		$("#loginform").toggle();
		$("#QRcode").toggle(0,function(){
			window.setTimeout(show,second*1000); 
		});
    });
	
	$("#QRcode>.QRcode_fail>button.btn").click(function() {
        refreshQR();
    });
});
</script>
