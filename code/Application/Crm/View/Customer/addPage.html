<include file="./Application/Common/View/pageheader.html" />

<div class="row">
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>添加客户</h5>
            <ol class="breadcrumb pull-right">
                <li>
                    <a href="javascript:history.back(-1)"><strong>返回上一页</strong></a>
                </li>
            </ol>
        </div>
        <div class="ibox-content">
			
			<form class="form-horizontal col-sm-12" action="{:U('Crm/Customer/add')}" method='post'>
				<div class="col-sm-8">
					<div class="form-group">
	                	<label for="" class='col-sm-3 control-label'>是否是机构投资者</label>
	                	<div class="col-sm-7">
	                		<label class="radio-inline">
						        <input type="radio" checked="" value="1" id="optionsRadios1" name="isinstitutionaluser" checked>是
						    </label>
						    <label class="radio-inline">
						        <input type="radio" value="0" id="optionsRadios2" name="isinstitutionaluser">否
						    </label>
	                	</div>
	                </div>
					<div class="form-group">
						<label class="col-sm-3 control-label" >请选择IFA平台</label>
						<div class="col-sm-7">
							<select name="agentid" id="agentid" class='form-control'>
								<foreach name='agents' item='vo'>
									<option value="{$vo.id}">{$vo.username}</option>
								</foreach>	
							</select>
						</div>
					</div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">客户姓名</label>

	                    <div class="col-sm-7">
	                        <input type="text" name='username' placeholder="客户姓名" value="" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">客户身份证号码</label>

	                    <div class="col-sm-7">
	                        <input type="number" name='credientialno' placeholder="客户身份证号码" value="" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">客户电话号码</label>

	                    <div class="col-sm-7">
	                        <input type="number" name='phone' placeholder="客户电话号码" value="" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">客户邮箱</label>

	                    <div class="col-sm-7">
	                        <input type="email" name='email' placeholder="客户邮箱" value="" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">客户初始密码</label>

	                    <div class="col-sm-7">
	                        <input type="text" name='password' placeholder="客户初始密码" value="" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
				</div>
				<div class="clearfix"></div>
				<div class="from-group">
					<button class='btn btn-success'>添加</button>
				</div>
            </form>

            <div class="clearfix"></div>
		</div>
		

    </div>
</div>

<include file="./Application/Common/View/pagefooter.html" />

</script>
