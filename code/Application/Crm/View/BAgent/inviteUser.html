<include file="./Application/Common/View/pageheader.html" />

<div class="row">
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>邀请注册IFA</h5>
            <ol class="breadcrumb pull-right">
                <li>
                    <a href="{:U('Crm/BAgent/index')}"><strong>返回上一页</strong></a>
                </li>
            </ol>
        </div>
        <div class="ibox-content">
			
			<form class="form-horizontal col-sm-12" action="{:U('Crm/BAgent/doInvite')}" method='post'>
				<div class="col-sm-7">
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">被邀请人姓名</label>

	                    <div class="col-sm-7">
	                        <input type="text" name='username' placeholder="被邀请人姓名" value="" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">被邀请人身份证号码</label>

	                    <div class="col-sm-7">
	                        <input type="number" name='credientialno' placeholder="被邀请人身份证号码" value="" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">被邀请人电话号码</label>

	                    <div class="col-sm-7">
	                        <input type="number" name='phone' placeholder="被邀请人电话号码" value="" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">被邀请人邮箱</label>

	                    <div class="col-sm-7">
	                        <input type="email" name='email' placeholder="被邀请人邮箱" value="" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
				</div>
				<div class="clearfix"></div>
				<div class="from-group">
					<button class='btn btn-success'>邀请用户</button>
				</div>
            </form>

            <div class="clearfix"></div>
		</div>
		

    </div>
</div>

<include file="./Application/Common/View/pagefooter.html" />

</script>
