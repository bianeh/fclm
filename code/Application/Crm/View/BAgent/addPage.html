<include file="./Application/Common/View/pageheader.html" />

<div class="row">
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>添加IFA用户</h5>
            <ol class="breadcrumb pull-right">
                <li>
                    <a href="{:U('Crm/BAgent/index')}"><strong>返回上一页</strong></a>
                </li>
            </ol>
        </div>
        <div class="ibox-content">
			
			<form class="form-horizontal col-sm-12" action="{:U('Crm/BAgent/add')}" method='post'>
				<div class="col-sm-8">
					<div class="form-group">
						<label for="" class='col-sm-3 control-label'>是否是机构用户</label>
						<div class="col-sm-7">
							<label class="radio-inline">
								<input type="radio" checked="" value="1" id="isinstitutionaluser" name="isinstitutionaluser" checked>是
							</label>
							<label class="radio-inline">
								<input type="radio" value="0" id="optionsRadios2" name="isinstitutionaluser">否
							</label>
						</div>
					</div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">IFA用户姓名</label>

	                    <div class="col-sm-7">
	                        <input type="text" name='username' placeholder="IFA用户姓名" value="" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">IFA用户身份证号码</label>

	                    <div class="col-sm-7">
	                        <input type="number" name='credientialnu' placeholder="IFA用户身份证号码" value="" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">IFA用户电话号码</label>

	                    <div class="col-sm-7">
	                        <input type="number" name='phone' placeholder="IFA用户电话号码" value="" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">IFA用户邮箱</label>

	                    <div class="col-sm-7">
	                        <input type="email" name='email' placeholder="IFA用户邮箱" value="" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">IFA用户初始密码</label>

	                    <div class="col-sm-7">
	                        <input type="text" name='password' placeholder="IFA用户初始密码" value="" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
				</div>
				<div class="clearfix"></div>
				<div class="from-group">
					<button class='btn btn-success'>添加</button>
				</div>
            </form>

            <div class="clearfix"></div>
		</div>
		

    </div>
</div>

<include file="./Application/Common/View/pagefooter.html" />

</script>
