<include file="./Application/Common/View/pageheader.html" />
<style type="text/css">
	.ibox-title h5 strong{
		margin-right:3em;
		cursor:pointer;
	}
	.ibox-title h5 strong a{
		color:#000;
		text-decoration:none;
	}
</style>	
	<div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>
								<strong> <a href="{:U('Crm/Activity/index')}">平台活动</a> </strong>
								<strong style="color: #5cc3ca; border-bottom: 2px solid #5cc3ca"> IFA活动审核 </strong>
							</h5>
							<br>							
                        </div>
						<div class="ibox-content">
                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-navigation=".nopagination" data-paging="false">
                                <thead>
                                <tr>                                    
									<th>活动主题</th>
									<th>活动时间</th>
									<th>主办IFA</th>
									<th>主办IFA电话</th>
									<th>审核结果</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="Activity" item="vo">
	                                <tr>
										<td>{$vo.name}</td>
	                                    <td>{$vo.begintime|date="Y-m-d H:i:s", ###}至{$vo.endtime|date="Y-m-d H:i:s", ###}</td>
	                                    <td>{$vo.username}</td>
										<td>{$vo.phone}</td>
										<td>
											<if condition ="$vo.needhelp neq null">
												<if condition="$vo.approvestatus eq 1"> 审核不通过
												<elseif condition="$vo.approvestatus eq 2" /> 审核通过
												<else />未审核
												</if>
											<else />
												无需平台审核
											</if>
										</td>
	                                    <td><a class='btn btn-xs btn-primary'' href="{:U('Crm/Activity/viewIFA',['id'=>$vo['id']])}">查看</a></td>
	                                </tr>
	                            </foreach>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="7">
                                        <div class="pull-right">{$Pageshow}</div>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>

                        </div>
                    </div>
                </div>
            </div>



<include file="./Application/Common/View/pagefooter.html" />

<script src="/Public/res/template/js/plugins/footable/footable.all.min.js"></script>

<script>
    $(document).ready(function() {

        $('.footable').footable({
        	"paging": {
				"enabled": false
				}
		});

    });

</script>
