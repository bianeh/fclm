<include file="./Application/Common/View/pageheader.html" />

<div class="row">
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>查看IFA活动</h5>
            <ol class="breadcrumb pull-right">
                <li>
                    <a href="{:U('Crm/Activity/indexIFA')}"><strong>返回上一页</strong></a>
                </li>
            </ol>
        </div>
        <div class="ibox-content">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h2 class="text-center">主题：{$activity.name}</h2>
					<br>
					<h4>活动时间：{$activity.begintime|date="Y-m-d H:i:s", ###} 至 {$activity.endtime|date="Y-m-d H:i:s", ###}</h4>
					<h4>主办方：{$activity.username}</h4>
					<h4>电话：{$activity.phone}</h4>
					<h4>性质：<if condition="$activity.isforce eq 0">不强制参加
							   <elseif condition="$activity.isforce eq 1"/>强制参加
							   <else />未明确</if>
					</h4>
					<br/>
					<p>
						<h5>活动内容：</h5>						
						{$activity.content}
					</p>
					<br>
					<if condition="$activity.needhelp neq null" >
						<p>
						<h5>所需平台支持内容：</h5>
						{$activity.needhelp}
						</p>
					</if>					
				</div>
				<div class="clearfix"></div>
				<br/>
				<hr/>
				<if condition="$activity.needhelp neq null" >
				<div class="col-md-8 col-md-offset-2">
					<form class="form-horizontal col-sm-12" action="{:U('Crm/Activity/approveIFA')}" method="POST">
						<div class="col-sm-8">
							<input type ="hidden" name="id" value="{$activity.id}">				
							<div class="form-group">
								<label class="col-sm-3 control-label">审核结果</label>
								<div class="col-sm-7">
									<div class="radio radio-inline">
										<label class="radio-inline">
											  <input class="radio" type="radio" name="approvestatus" value="1" <if condition="$activity.approvestatus eq 1"> checked</if> > 审核不通过
										</label>
										<label class="radio-inline">
											  <input class="radio" type="radio" name="approvestatus" value="2" <if condition="$activity.approvestatus eq 2"> checked</if> > 审核通过
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">审核意见：</label>
								<div class="col-sm-9">
									<textarea name="approvenote" rows="8" class='form-control' placeholder="此处填写审核意见">{$activity.approvenote}</textarea>
								</div>
							</div>
						</div>
						<div class="clearfix"></div>
						<div class="from-group">
							<button class='btn btn-success text-center'>确定</button>
						</div>
					</form>
				</div>
				</if>				
			</div>			
            <div class="clearfix"></div>
		</div>
    </div>
</div>

<include file="./Application/Common/View/pagefooter.html" />
