<include file="./Application/Common/View/pageheader.html" />

<div class="row">
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>编辑/查看活动</h5>
            <ol class="breadcrumb pull-right">
                <li>
                    <a href="{:U('Crm/Activity/index')}"><strong>返回上一页</strong></a>
                </li>
            </ol>
        </div>
        <div class="ibox-content">		
			<form class="form-horizontal col-sm-12" action="{:U('Crm/Activity/edit')}" method="POST">
				<div class="col-sm-8">
					<input type ="hidden" name="id" value="{$activity.id}">
					<div class="form-group">
						<label class="col-sm-3 control-label">活动名称：</label>
						<div class="col-sm-7">
							<input type="text" name='name' placeholder="活动名称" value="{$activity.name}" class="form-control">
						</div>
					</div>        
					<div class="form-group">
						<label class="col-sm-3 control-label">开始时间：</label>
						<div class="col-sm-7">
							<input type="text" name='begintime' placeholder="开始时间" value="{$activity.begintime|date='Y-m-d H:i:s', ###}" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">结束时间：</label>
						<div class="col-sm-7">					
							<input type="text" name='endtime' placeholder="结束时间" value="{$activity.endtime|date='Y-m-d H:i:s', ###}"  class="form-control">
						</div>
					</div>
					<div class="form-group">
	                    <label class="col-sm-3 control-label">强制参与：</label>
	                    <div class="col-sm-7">
							<div class="radio radio-inline">
								<label class="radio-inline">
									  <input class="radio" type="radio" name="isforce" value="0" <if condition="$activity.isforce eq 0"> checked</if> > 不强制
								</label>
								<label class="radio-inline">
									  <input class="radio" type="radio" name="isforce" value="1" <if condition="$activity.isforce eq 1"> checked</if> > 强制
								</label>
							</div>
	                    </div>
	                </div>
					<div class="form-group">
	                    <label class="col-sm-3 control-label">活动内容：</label>
	                    <div class="col-sm-9">
	                        <textarea name="content" rows="8" class='form-control' placeholder="此处填写活动内容">{$activity.content}</textarea>
	                    </div>
	                </div>
				</div>
				<div class="clearfix"></div>
				<div class="from-group">
					<button class='btn btn-success'>保存</button>
				</div>
            </form>
            <div class="clearfix"></div>
		</div>
    </div>
</div>

<include file="./Application/Common/View/pagefooter.html" />

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="/Public/css/jquery-ui-timepicker-addon.css">
<script src="/Public/js/jquery-ui-timepicker-addon.js"></script>
<script>
$(document).ready(function() {

		$( "input[name='begintime']").datetimepicker({
				dateFormat:"yy-m-d",
				timeFormat:'H:mm:s'
			}	
		);
		
		$( "input[name='endtime']").datetimepicker({
				dateFormat:"yy-m-d",
				timeFormat:'H:mm:s'
			}	
		);
    });
</script>
