<include file="./Application/Common/View/pageheader.html" />
	
	<div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>策略管理</h5>
                        </div>
                        <div class="ibox-content">
							
							<form class="form-horizontal col-sm-5" action="{:U('Crm/SalesStrategy/index')}" method='get'>
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">策略ID：</label>

	                                <div class="col-sm-7">
	                                    <input type="text" name='id' placeholder="策略ID：" value="{$Think.get.id|default=""}" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">策略名：</label>

	                                <div class="col-sm-7">
	                                    <input type="text" name='name' placeholder="策略名：" value="{$Think.get.name|default=""}" class="form-control">
	                                </div>

	                                <div class="col-sm-2">
	                                    <button class="btn btn-sm btn-primary" type="submit">查询</button>
	                                </div>
	                            </div>
	                        </form>

	                        <div class="clearfix"></div>
						</div>
						<div class="ibox-content">
							<div style="padding-bottom:5px; padding-top:5px; border-bottom:#ECECEC solid 1px; margin-bottom:10px">
                                <a href='{:U('Crm/SalesStrategy/addPage')}' class="btn btn-primary " style="font-size:12px"><i class="fa fa fa-plus"></i> 添加策略</a>
                                <a href='{:U('Crm/Sales/index')}' class="btn btn-primary " style="font-size:12px"><i class="fa fa fa-tachometer"></i> 策略项管理</a>
                            </div>
                            
                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-navigation=".nopagination" data-paging="false">
                                <thead>
                                <tr>

                                    <th data-toggle="true">ID</th>
                                    <th>名称</th>
                                    <th>描述</th>
                                    <th data-hide="all">创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="agents" item="vo">
	                                <tr>
	                                    <td>{$vo.id}</td>
	                                    <td>{$vo.name}</td>
	                                    <td>{$vo.description}</td>
	                                    <td>{$vo.createtime}</td>
	                                    <td>
		                                    <a class='btn btn-primary btn-xs' href="{:U('Crm/SalesStrategy/editPage',['id'=>$vo['id']])}">编辑</a>
		                                    <a class='btn btn-danger btn-xs' href="{:U('Crm/SalesStrategy/delete',['id'=>$vo['id']])}">删除</a>
	                                    </td>
	                                </tr>
	                            </foreach>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="7">
                                        <div class="pull-right">{$page}</div>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>

                        </div>
                    </div>
                </div>



<include file="./Application/Common/View/pagefooter.html" />

<script src="/Public/res/template/js/plugins/footable/footable.all.min.js"></script>

<script>
    $(document).ready(function() {

        $('.footable').footable({
        	"paging": {
				"enabled": false
				}
		});

    });

</script>
