<include file="./Application/Common/View/pageheader.html" />

<div class="row">
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>策略项编辑</h5>
            <ol class="breadcrumb pull-right">
                <li>
                    <a href="{:U('Crm/Sales/index')}"><strong>返回上一页</strong></a>
                </li>
            </ol>
        </div>
        <div class="ibox-content">
			
			<form class="form-horizontal col-sm-12" action="{:U('Crm/Sales/edit')}" method='post'>
				<input type="hidden" name="id" value="{$detail->id}">
				<div class="col-sm-6">
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">策略项名</label>

	                    <div class="col-sm-7">
	                        <input type="text" name='name' placeholder="策略项名" value="{$detail->name}" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">策略项描述</label>

	                    <div class="col-sm-7">
	                       <textarea name="description" rows="5" class='form-control'>{$detail->description}</textarea>
	                       <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">策略类别</label>

	                    <div class="col-sm-7">
	                        <!-- <input type="text" name='type' placeholder="策略类别" value="{$detail->type}" class="form-control"> <span class="help-block m-b-none">请输入您注册时所填的E-mail</span> -->
	                        <select name="type" id="" class='form-control'>
	                        	<option value="1">打折</option>
	                        	<option value="2">返现金</option>
	                        </select>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">策略值</label>

	                    <div class="col-sm-7">
	                        <input type="text" name='value' placeholder="策略值" value="{$detail->value}" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>

					<div class="clearfix"></div>
					<div class="from-group">
						<button class='btn btn-primary'>保存</button>
					</div>
				</div>
            </form>

            <div class="clearfix"></div>
		</div>
		

    </div>
</div>

<include file="./Application/Common/View/pagefooter.html" />

</script>
