<include file="./Application/Common/View/pageheader.html" />

<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>App申请</h5>
                <ol class="breadcrumb pull-right">
                    <li>
                        <a href="{:U('AgentAdmin/App/applypage')}"><strong>返回上一页</strong></a>
                    </li>
                </ol>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal col-sm-12" action="{:U('AgentAdmin/App/apply')}" method="POST">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">留言</label>
                            <div class="col-sm-9">
                                <textarea name="note" class="form-control" rows="6" placeholder="留言"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">需要上线时间</label>
                            <div class="col-sm-5">
                               <input class="form-control" name='expiredate' type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="from-group">
                        <button class='btn btn-success'>App申请</button>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>


        </div>
    </div>

    <include file="./Application/Common/View/pagefooter.html" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function(){
            $( "input[name='expiredate']").datepicker();
        });
    </script>
