<include file="./Application/Common/View/pageheader.html" />
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>主题管理</h5>
                <ol class="breadcrumb pull-right">
                    <li>
                        <a href="{:U('Malls/Theme/index')}"><strong>返回上一页</strong></a>
                    </li>
                </ol>

            </div>
            <div class="ibox-content">
                <div style="padding-bottom:5px; padding-top:5px; border-bottom:#ECECEC solid 1px; margin-bottom:10px">
                    <a href="{:U('Malls/Theme/addpage')}" class="btn btn-primary " ><i class="fa fa fa-plus"></i> 添加主题</a>
                </div>
                <form class="form-horizontal col-sm-5" action="{:U('Malls/Theme/index')}" method='get'>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">主题编号:</label>

                        <div class="col-sm-7">
                            <input type="text" name='code' placeholder="主题编号" value="{$Think.get.id|default=""}" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">主题名称:</label>

                        <div class="col-sm-7">
                            <input type="text" name='name' placeholder="主题名称" value="{$Think.get.name|default=""}" class="form-control">
                        </div>

                        <div class="col-sm-2">
                            <button class="btn btn-sm btn-primary" type="submit">查询</button>
                        </div>
                    </div>
                </form>
                <table class="footable table table-stripped toggle-arrow-tiny" data-page-navigation=".nopagination" data-paging="false">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>主题名称</th>
                        <th>英文名称</th>
                        <th>添加时间</th>
                        <th>路径</th>
                        <th>是否免费</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="domains" item="vo">
                        <tr>
                            <td>{$vo.code}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.path}</td>
                            <td>{$vo.createtime|date="Y-m-d H:i:s",###}</td>
                            <td>{$vo.thumburl}</td>
                            <td>
                                <if condition="$vo.isfree == 1">免费</if>
                                <if condition="$vo.isfree == 0">收费</if>
                            </td>

                            <td>
                            <a class='btn btn-xs btn-primary'' href="{:U('Malls/Theme/editpage',array('id'=>$vo['id']))}">编辑</a>
                            </td>
                            </if>
                        </tr>
                    </foreach>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="7">
                            <div class="pull-right">{$Pageshow}</div>
                        </td>
                    </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>
</div>
<include file="./Application/Common/View/pagefooter.html" />

<script src="/Public/res/template/js/plugins/footable/footable.all.min.js"></script>

<script>
    $(document).ready(function() {

        $('.footable').footable({
            "paging": {
                "enabled": false
            }
        });

    });

</script>
