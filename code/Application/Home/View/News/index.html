<style type="text/css">

<div class="container-fluid banner-outer hidden-xs"> </div>
<div class="container" id="main-box">
  <div class="row">
      <ol class="breadcrumb hidden-xs">
        <li><a href="/"><span class="glyphicon glyphicon-home"></span>首 页</a></li>
        <li class="active"><a href="{:U('News/Index')}">新闻中心</a>
        </li>
      </ol>
  </div>
  <div class="row">
    <div class="col-md-12 center-block">
      <h1>新闻中心</h1>
    </div>
  </div>
  <div class="row news-box clearfix">
  <div class="text-justify col-sm-9 col-xs-12">
    <foreach name="list" item="vo">
    <div class="media">
        <a class="pull-left" href="{:U('News/Detail',['id'=>$vo['id']])}">
            <img class="media-object" src="<if condition='$vo.path == null'>/Public/res/Btemplate/images/hold-pic.jpg<else/>{$vo.path}</if>" width="217" height="135"
                 alt="{$vo.name}">
        </a>
        <div class="media-body visible-xs-block visible-sm-inline visible-md-inline visible-lg-inline">
            <h4 class="media-heading"><a href="{:U('News/Detail',['id'=>$vo['id']])}">{$vo.title}</a></h4>
            <p>时间：{$vo.format_publishtime}</p>
            <div>
                {$vo.description}
                <a href="{:U('News/Detail',['id'=>$vo['id']])}">[点击阅读]</a>
            </div>
        </div>
	</div>
    <hr class="visible-xs-block">
    </foreach>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-4 col-xs-12 text-center col-md-offset-2 col-md-10"><nav>
        {$Pageshow}

        <li><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>

        <li class="hidden-xs"><a href="#" aria-label="Next"><span aria-hidden="true">尾页</span></a></li>
      </ul>-->
    </nav>
    </div>
    </div>
  </div>
  <div class="col-sm-3 text-justify col-xs-12 hidden-xs">
  	<div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                热点推荐
            </h3>
        </div>
        <foreach name="hotRecommend" item="vo">
        <div class="panel-body">
            <div class="thumbnail">
                <a href="{:U('News/Detail',['id'=>$vo['id']])}">
                    <img src="<if condition='$vo.path == null'>/Public/res/Btemplate/images/hold-pic.jpg<else/>{$vo.path}</if>"
                    alt="{$vo.name}">
                </a>
                <div class="caption">
                    <h3><a href="{:U('News/Detail',['id'=>$vo['id']])}">{$vo.title}</a></h3>
                </div>
            </div>
        </div>
        </foreach>
    </div>
  </div>
  </div>
</div>
