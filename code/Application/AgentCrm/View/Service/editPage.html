<include file="./Application/Common/View/pageheader.html" />

<div class="row">
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>编辑服务记录</h5>
            <ol class="breadcrumb pull-right">
                <li>
                    <a href="{:U('AgentCrm/Service/index')}"><strong>返回上一页</strong></a>
                </li>
            </ol>
        </div>
        <div class="ibox-content">		
			<form class="form-horizontal col-sm-12" action="{:U('AgentCrm/Service/edit')}" method="POST">
				<input type="hidden" name="id" value="{$service.id}">
				<div class="col-sm-8">	                
					<div class="form-group">
	                    <label class="col-sm-3 control-label">服务方式</label>
	                    <div class="col-sm-7">
							<div class="radio radio-inline">
								<label class="radio-inline">
									  <input class="radio" type="radio" name="type" value="1" <if condition="$service.type eq 1">checked</if> > 电话拜访
								</label>
								<label class="radio-inline">
									  <input class="radio" type="radio" name="type" value="2" <if condition="$service.type eq 2">checked</if> > 上门拜访
								</label>
							</div>
	                    </div>
	                </div>
					<div class="form-group">
	                    <label class="col-sm-3 control-label">服务内容</label>
	                    <div class="col-sm-7">
	                        <textarea name="note" rows="8" class='form-control' placeholder="此处填写服务内容">{$service.note}</textarea>
	                    </div>
	                </div>
				</div>
				<div class="clearfix"></div>
				<div class="from-group">
					<button class='btn btn-success'>保存</button>
				</div>
            </form>
            <div class="clearfix"></div>
		</div>
		

    </div>
</div>

<include file="./Application/Common/View/pagefooter.html" />
