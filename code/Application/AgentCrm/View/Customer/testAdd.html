<include file="./Application/Common/View/pageheader.html" />

<div class="row">
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>用户添加</h5>
        </div>
        <div class="ibox-content">
			
			<form class="form-horizontal col-sm-12" action="{:U('Crm/Customer/doTestAdd')}" method='post'>
				<div class="col-sm-5">
					<div class="form-group">
	                    <label class="col-sm-3 control-label">agentid</label>

	                    <div class="col-sm-7">
	                        <input type="text" name='agentid' placeholder="agentid" value="{:mt_rand(1,10)}" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">password</label>

	                    <div class="col-sm-7">
	                        <input type="text" name='password' placeholder="password" value="123456" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                 <div class="form-group">
	                    <label class="col-sm-3 control-label">credientialnu</label>

	                    <div class="col-sm-7">
	                        <input type="text" name='credientialnu' placeholder="credientialnu" value="{:mt_rand(111111111111111,123456123123123123)}" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">姓名</label>

	                    <div class="col-sm-7">
	                        <input type="text" name='username' placeholder="用户姓名" value="{:mt_rand(10000,99999)}" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">手机号码</label>

	                    <div class="col-sm-7">
	                        <input type="text" name='phone' placeholder="手机号码" value="{:mt_rand(10000000000,99999999999)}" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">电子邮箱</label>

	                    <div class="col-sm-7">
	                        <input type="text" name='email' placeholder="电子邮箱" value="{:mt_rand(1000,99999)}@qq.com" class="form-control"> <span class="help-block m-b-none"><!-- 请输入您注册时所填的E-mail --></span>
	                    </div>
	                </div>
				</div>
				<div class="col-sm-5">
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">会员等级</label>
						<div class="col-sm-9">
						    <select class="form-control" name="userlevel">
						        <option value='1'>1 级</option>
						        <option value='2'>2 级</option>
						        <option value='3'>3 级</option>
						        <option value='4'>4 级</option>
						        <option value='5'>5 级</option>
						    </select>
						</div>
	                </div>
				</div>
				<div class="clearfix"></div>
				<div class="from-group">
					<button class='btn btn-warning'>保存</button>
				</div>
            </form>

            <div class="clearfix"></div>
		</div>
		

    </div>
</div>

<include file="./Application/Common/View/pagefooter.html" />

<script src="/Public/res/template/js/plugins/footable/footable.all.min.js"></script>

<script>
    $(document).ready(function() {

        $('.footable').footable({
        	"paging": {
				"enabled": false
				}
		});

    });

</script>
