<include file="./Application/Common/View/pageheader.html" />

<div class="row">
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>回复用户</h5>
            <ol class="breadcrumb pull-right">
                <li>
                    <a href="{:U('AgentCrm/Feedback/indexCustomer')}"><strong>返回上一页</strong></a>
                </li>
            </ol>
        </div>
        <div class="ibox-content">	
			<div>
				<h4>反馈内容:</h4>
	             <p>{$feeds.content}</p>
			</div>
			<hr/>
			<form class="form-horizontal col-sm-12" action="{:U('AgentCrm/Feedback/reply')}" method="POST">
				<div class="col-sm-8">
					<input type="hidden" name="id" value="{$feeds.id}">					
					<div class="form-group">
	                    <label class="col-sm-3 control-label">回复内容</label>
	                    <div class="col-sm-7">
	                        <textarea name="replycontent" rows="5" class='form-control' placeholder="此处填写回复内容"></textarea>
	                    </div>
	                </div>
				</div>
				<div class="clearfix"></div>
				<div class="from-group">
					<button class='btn btn-success'>确认</button>
				</div>
            </form>
            <div class="clearfix"></div>
		</div>
		

    </div>
</div>

<include file="./Application/Common/View/pagefooter.html" />

<script>
    function switchLevel(){
		var p_level = $("#parent option:selected").attr("level");
		var level = parseInt(p_level)+1;
		$("#level").val(level);
		}
</script>
