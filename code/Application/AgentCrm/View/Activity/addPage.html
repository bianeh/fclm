<include file="./Application/Common/View/pageheader.html" />

<div class="row">
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>添加活动</h5>
            <ol class="breadcrumb pull-right">
                <li>
                    <a href="{:U('AgentCrm/Activity/index')}"><strong>返回上一页</strong></a>
                </li>
            </ol>
        </div>
        <div class="ibox-content">		
			<form class="form-horizontal col-sm-12" action="{:U('AgentCrm/Activity/add')}" method="POST">
				<div class="col-sm-8">
					<div class="form-group">
						<label class="col-sm-3 control-label">活动名称：</label>
						<div class="col-sm-7">
							<input type="text" name='name' placeholder="活动名称"  class="form-control">
						</div>
					</div>        
					<div class="form-group">
						<label class="col-sm-3 control-label">开始时间：</label>
						<div class="col-sm-7">
							<input type="text" name='begintime' placeholder="开始时间"  class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">结束时间：</label>
						<div class="col-sm-7">					
							<input type="text" name='endtime' placeholder="结束时间"  class="form-control">
						</div>
					</div>
					<div class="form-group">
	                    <label class="col-sm-3 control-label">强制参与：</label>
	                    <div class="col-sm-7">
							<div class="radio radio-inline">
								<label class="radio-inline">
									  <input class="radio" type="radio" name="isforce" value="0"> 不强制
								</label>
								<label class="radio-inline">
									  <input class="radio" type="radio" name="isforce" value="1"> 强制
								</label>
							</div>
	                    </div>
	                </div>
					<div class="form-group">
	                    <label class="col-sm-3 control-label">活动内容：</label>
	                    <div class="col-sm-9">
	                        <textarea name="content" rows="8" class='form-control' placeholder="此处填写活动内容"></textarea>
	                    </div>
	                </div>
					<hr/>
					<h5 class="text-success">♥:如需平台方提供支持，则填写信息，并且等待平台方审核；如无需，则不填。</h5>
					<div class="form-group">
	                    <label class="col-sm-3 control-label">所需支持：</label>
	                    <div class="col-sm-9">
	                        <textarea name="needhelp" rows="8" class='form-control' placeholder="此处填写所需平台方支持内容"></textarea>
	                    </div>
	                </div>
				</div>
				<div class="clearfix"></div>
				<div class="from-group">
					<button class='btn btn-success'>添加</button>
				</div>
            </form>
            <div class="clearfix"></div>
		</div>
		

    </div>
</div>

<include file="./Application/Common/View/pagefooter.html" />

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="/Public/css/jquery-ui-timepicker-addon.css">
<script src="/Public/js/jquery-ui-timepicker-addon.js"></script>
<script>
$(document).ready(function() {

		$( "input[name='begintime']").datetimepicker({
				dateFormat:"yy-m-d",
				timeFormat:'H:mm:s'
			}	
		);
		
		$( "input[name='endtime']").datetimepicker({
				dateFormat:"yy-m-d",
				timeFormat:'H:mm:s'
			}	
		);
    });
</script>
