<include file="./Application/Common/View/header.html" />
<div class="container-fluid login-banner-outer hidden-xs"> </div>
<div class="container login-box-outer">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-8 login-box">
      <div class="panel">
        <div class="panel-heading"> 用户登录 </div>
        <div class="panel-body"> 
            <!--登录表单-->
          <form action="{:U('Auth/Login/doLogin')}" role="form" id="loginform" method="post">
            <div class="form-group form-group-lg">
              <input type="text" name="account" placeholder="手机号/邮箱" class="form-control username" />
            </div>
            <div class="form-group form-group-lg">
              <input type="password" name="password" placeholder="密码" class="form-control password" />
            </div>
            <div class="form-group form-group-lg row">
                <div class="col-sm-7 column" style="padding-right:0;">
                  <input type="text" placeholder="验证码" name="code" class="form-control code"/>
                </div>
                <div class="col-sm-5 column">
                  <button type="button" class="btn btn-block btn-lg send-code">发送验证码</button>
                </div>
            </div>
            <div class="form-group form-group-lg">
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="remember"  />
                  记住用户名</label>
                  <a class="reg-a" href="#">忘记密码？</a>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-lg btn-block login-submit" value="登录"/>
            </div>
          </form>
            <!--登录表单end-->
        </div>
      </div>
    </div>
  </div>
</div>
<include file="./Application/Common/View/footer.html" />
