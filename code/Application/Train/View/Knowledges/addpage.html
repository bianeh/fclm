<div class="row">
    <div class="col-sm-12">

            <div class="ibox-title">
                <h5>添加知识</h5>
                <ol class="breadcrumb pull-right">

            <div class="ibox-content">

                        <div class="form-group">

                            </div>
                        </div>
                        <div class="form-group">

                                <label>普通文章：

                                    <!--<input type="radio" name="style" value="2" /></label>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">作者</label>

                        </div>
                        <div class="form-group">

                            <div class="col-sm-7">
                                <input type="text" name="source" class="form-control" placeholder="来源">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">关键字</label>
                            <div class="col-sm-7">
                                <input type="text" name="keyword" class="form-control" placeholder="关键字">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">内容描述</label>
                            <div class="col-sm-7">
                                <textarea name="description" rows="5" class='form-control' placeholder="角色基本描述内容"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">内容</label>
                            <div class="col-sm-7">
                                <script id="editor" type="text/plain" style="width:850px;height:350px;"></script>
                            </div>

                                <!--</span>-->

                                <!--<input type="hidden" value="" name="thumb" />-->

                        <div class="form-group">

                            <label class="col-sm-3 control-label">启用</label>

                    </div>
                    <div class="clearfix"></div>

        </div>

    <script type="text/javascript" src="/Public/res/template/js/ajaxfileupload.js"></script>
    <script type="text/javascript">
        var ue = UE.getEditor('editor');
        function readyup(){
            ajaxFileUpload();
        }
        function ajaxFileUpload() {
            $.ajaxFileUpload
            (
                    {
                        url: '/News/Newscon//upload', //用于文件上传的服务器端请求地址
                        secureuri: false, //是否需要安全协议，一般设置为false
                        fileElementId: 'file1', //文件上传域的ID
                        dataType: 'json', //返回值类型 一般设置为json
                        success: function (data, status)  //服务器成功响应处理函数
                        {
                            $("#img1").attr("src", data.imgurl);
                            $(":input[name=thumb]").val(data.imgurl);
                            if (typeof (data.error) != 'undefined') {
                                if (data.error != '') {
                                    alert(data.error);
                                } else {
                                    alert(data.msg);
                                }
                            }
                        },
                        error: function (data, status, e)//服务器响应失败处理函数
                        {
                            alert(e);
                        }
                    }
            )
            return false;
        }
    </script>
